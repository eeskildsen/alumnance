<div>

    <h2>Schools</h2>

    <script type = "text/ng-template" id="school-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="mySchoolLabel">Create or Edit</h4>
            </div>
            <div class="modal-body">
                
                <div class="form-group">
                    <label>Name:</label>
                    
                    <input type="text" class="form-control" name="name"
                           ng-model="school.name" ng-required="true"
                           />
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>
	
	<div>
		<button class="btn btn-primary btn-lg" ng-click="create()">
			<span class="glyphicon glyphicon-flash"></span> Create
		</button>
	</div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
				<tr>
					<th>Name</th>
				</tr>
            </thead>
            <tbody>
            <tr ng-repeat="school in schools">
                <td>{{school.name }}</td>
                <td>
					<div class="pull-right">
						<button type="submit"
								ng-click="update(school.id)"
								class="btn">
							<span class="glyphicon glyphicon-pencil"></span> Edit
						</button>
						<button type="submit"
								ng-click="delete(school.id)"
								class="btn btn-danger">
							<span class="glyphicon glyphicon-remove-circle"></span> Delete
						</button>
					</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

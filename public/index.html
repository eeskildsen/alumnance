<!doctype html>
<html lang="en" ng-app="alumnance">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumnance</title>
  
  <!-- build:css css/concat.css -->
  <link href="lib/bootstrap-css/css/bootstrap.css" rel="stylesheet">
  <link href="lib/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
  <link href="css/app.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body ng-controller="AppController">
 <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
   <div class="container">
     <div class="navbar-header">
       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>
       <a class="navbar-brand" href="#">Alumnance</a>
     </div>

     <!-- Collect the nav links, forms, and other content for toggling -->
     <div class="collapse navbar-collapse navbar-ex1-collapse">
       <ul class="nav navbar-nav">
         
         <li>
			<a href="/#/schools">Schools</a>
         </li>
         
         <li>
			<a href="/#/alums">Alumni</a>
         </li>
		 
		 <li>
			<a href="/#/report">Report</a>
		 </li>
       </ul>
	   <form class="navbar-form navbar-right" role="form" ng-show="auth.loginState === 1">
	     <button type="submit" class="btn btn-primary" ng-click="auth.logOut()">Log Out</button>
       </form>
     </div>
     <!-- /.navbar-collapse -->
   </div>
   <!-- /.container -->
  </nav>
  <div class="container" ng-view></div>
  
  <!-- build:js js/concat.js -->
  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/jquery-ui/jquery-ui.js"></script>
  <script src="lib/lodash/dist/lodash.js"></script>
  <script src="lib/ng-file-upload/angular-file-upload-shim.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/ng-file-upload/angular-file-upload.js"></script>
  <script src="lib/angular-cookies/angular-cookies.js"></script>
  <script src="lib/angular-resource/angular-resource.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="lib/angular-utils-pagination/dirPagination.js"></script>
  <script src="lib/angular-animate/angular-animate.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  <script src="js/app-controller.js"></script>

  <script src="js/home/home-controller.js"></script>
  
  <script src="js/login/login-controller.js"></script>
  
  <script src="js/school/school-controller.js"></script>
  <script src="js/school/school-router.js"></script>
  <script src="js/school/school-service.js"></script>
  
  <script src="js/alum/alum-controller.js"></script>
  <script src="js/alum/alum-router.js"></script>
  <script src="js/alum/alum-service.js"></script>
  
  <script src="js/report/report-router.js"></script>
